<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/index.css" />
        <title>Frontend Mentor | Profile card component</title>
    </head>
    <body>
        <main class="card">
            <section class="card__background">
                <img
                    src="images/bg-pattern-card.svg"
                    alt="Card background pattern"
                />
            </section>
            <section class="profile">
                <div class="profile__picture">
                    <img src="images/image-victor.jpg" alt="Profile picture" />
                </div>
                <div class="profile__info">
                    <h1 class="profile__info-name">
                        Victor Crest <span>26</span>
                    </h1>
                    <p class="profile__info-city">London</p>
                </div>
            </section>
            <section class="stats">
                <ul class="stats__list">
                    <li class="stats__list-item">
                        <h2>80K</h2>
                        <p>Followers</p>
                    </li>
                    <li class="stats__list-item">
                        <h2>803K</h2>
                        <p>Likes</p>
                    </li>
                    <li class="stats__list-item">
                        <h2>1.4K</h2>
                        <p>Photos</p>
                    </li>
                </ul>
            </section>
        </main>
    </body>
</html>
